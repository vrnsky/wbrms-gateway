spring:
  application:
    name: wbrms-gateway
  cloud:
    gateway:
      routes:
        - id: billingService
          uri: http://hkg.wbrms-menu-service.internal
          predicates:
            - Path=/menu/**
        - id: deliveryService
          uri: http://wbrms-food-delivery.internal
          predicates:
            - Path=/food/**